<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Món Ăn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/SignUpUser.css">
</head>

<body>
    <div class="container">
        <form id="createFoodForm" class="form-container">
            <h1>Tạo Món Ăn</h1>

            <input type="text" id="categoryName" placeholder="Thể loại" required>
            <input type="text" id="foodName" placeholder="Tên món ăn" required>
            <input type="number" id="foodPrice" placeholder="Giá món ăn (VNĐ)" step="0.01" required>
            <input id="foodDescription" placeholder="Mô tả món ăn" rows="4" required></input>

            <button type="submit">Tạo Món</button>
        </form>
    </div>

    <script src="../js/Menu/CreateFood.js"></script>
</body>

</html>
